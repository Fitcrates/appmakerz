    <!-- Server-side language detection script -->
    <script>
      // This script detects browser language and sets appropriate meta tags
      (function() {
        var userLang = navigator.language || navigator.userLanguage;
        
        // If browser language starts with 'pl'
        if (userLang.indexOf('pl') === 0) {
          // Update Open Graph for Polish
          document.querySelector('meta[property="og:title"]').setAttribute('content', 'AppCrates - Rozwiązania w Zakresie Tworzenia i Projektowania Stron Internetowych');
          document.querySelector('meta[property="og:description"]').setAttribute('content', 'Innowacyjne rozwiązania internetowe dla Twojej firmy. Fullstack development aplikacji internetowych, stron portfolio, sklepów internetowych, blogów i baz danych. Profesjonalny dobór technologii.');
          document.querySelector('meta[property="og:locale"]').setAttribute('content', 'pl_PL');
          document.querySelector('meta[property="og:locale:alternate"]').setAttribute('content', 'en_US');
        }
      })();
    </script>
