[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Use Edge Functions instead of prerendering for social crawlers
[[edge_functions]]
  path = "/blog/*"
  function = "social-crawler"

# Redirect from Netlify subdomain to custom domain
[[redirects]]
  from = "https://appcrates.netlify.app/*"
  to = "https://appcrates.pl/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for blog posts - no caching to ensure fresh content
[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"