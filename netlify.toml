[prerender]
  enabled = true
  crawler = true
  renderTimeoutSeconds = 30  # Increased timeout
  waitForEvent = "reactHelmetsReady"
  userAgentPatterns = [
    "Twitterbot",
    "facebookexternalhit",
    "LinkedInBot",
    "WhatsApp",
    "slack",
    "googlebot",
    "bingbot",
    "TelegramBot",
    "Discord",
    "Slackbot"
  ]

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "https://appcrates.netlify.app/*"
  to = "https://appcrates.pl/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200




[[headers]]
  for = "/social-images/*"  # Add a path for social media preview images
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
