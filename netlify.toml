[prerender]
  enabled = true
  crawler = true
  renderTimeoutSeconds = 30  # Increased timeout
  waitForEvent = "reactHelmetsReady"
  userAgentPatterns = [
    "Twitterbot",
    "facebookexternalhit",
    "LinkedInBot",
    "WhatsApp",
    "slack",
    "googlebot",
    "bingbot",
    "TelegramBot",
    "Discord",
    "Slackbot"
  ]

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/blog/*"
  to = "/.netlify/functions/social-crawler"
  status = 200
  force = true
  conditions = {Crawler = true}

[[redirects]]
  from = "https://appcrates.netlify.app/*"
  to = "https://appcrates.pl/:splat"
  status = 301
  force = true
  
[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 404
  force = false
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200



[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"


[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
